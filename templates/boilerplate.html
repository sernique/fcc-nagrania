<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
{% block navbar %}
    <nav class="deep-purple accent-3">
        <div class="nav-wrapper container">
            <a href="{% url 'index' %}" class="brand-logo center">FCC nagrania</a>
            <ul class="left">
                <li{% if request.resolver_match.url_name == "browser" %} class="active"{% endif %}>
                    <a href="{% url 'browser' %}">
                        <i class="material-icons left">view_module</i>
                        Lista
                    </a>
                </li>
            </ul>
            <ul class="right">
                <li{% if request.resolver_match.url_name == "search" %} class="active"{% endif %}>
                    <a href="{% url 'search' %}">
                        <i class="material-icons right">search</i>
                        Wyszukiwarka
                    </a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block body %}

{% endblock %}
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
</body>
</html>
