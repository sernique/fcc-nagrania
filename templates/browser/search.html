{% extends 'boilerplate.html' %}

{% block body %}
    <form action method="POST" class="container">
        {% csrf_token %}
        <br/>
        <div class="input-field">
            {#            co za kretyn projektował ten system szablonów #}
            {#            flask + jinja2 + wtforms = <3 #}
            {#            {{ form.text.label }}#}
            {#                        {{ form.text }}#}
            <input id="text" name="text" type="text" class="validate">
            <label class="active" for="text">Wyszukaj</label>
        </div>

        {% if form.errors %}
            <span class="red-text text-darken-4">Uzupełnij pole</span>
        {% endif %}

        <div class="center">
            <button class="btn waves-effect indigo waves-light" type="submit" name="action">
                Wyszukaj
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
{% endblock %}
